<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin/management/room-manage-detail-edit.css" type="text/css">
    <script src="/script/admin/management/room-manage-detail.edit.js"></script>
    <title>객실예약 - 객실상세수정 페이지</title>
</head>
<body>
    <!-- --------header---------------------------------------------------- -->
    <header class="header">
        <h1>회원 관리<span class="d-none">- 회원상세</span></h1>

        <div>
            <a class="img-btn-go-back img-btn-go-back-bluewhite" href="">뒤로가기 버튼</a>
            <a class="img-btn-menu img-btn-menu-bluewhite" href="">메뉴</a>
        </div>
    </header>

    <!-- --------회원상세---------------------------------------------------- -->

    <section class="edit-room-info">
        <h1>객실상세</h1>
        <form action="">
            <fieldset>
                <legend class="d-none">객실상세수정</legend>

                <section class="room-photo">
                    <h1 class="d-none">객실 사진</h1>
                    <div>
                        <img id="preview-image" src="../../images/객실/superior/superior-main1.jpg">
                    </div>
                    <div>
                        <div>
                            <label for="trans-img">이미지 변경 </label>
                            <input type="file" id="trans-img" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="30.621" height="30.621" viewBox="0 0 30.621 30.621">
                                <g id="Icon_feather-image" data-name="Icon feather-image" transform="translate(1.5 1.5)">
                                <path id="패스_257" data-name="패스 257" d="M7.5,4.5h21a3,3,0,0,1,3,3v21a3,3,0,0,1-3,3H7.5a3,3,0,0,1-3-3V7.5a3,3,0,0,1,3-3Z" transform="translate(-4.5 -4.5)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"/>
                                <path id="패스_258" data-name="패스 258" d="M15,12.75a2.25,2.25,0,1,1-2.25-2.25A2.25,2.25,0,0,1,15,12.75Z" transform="translate(-4.5 -4.5)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"/>
                                <path id="패스_259" data-name="패스 259" d="M31.5,22.5,24,15,7.5,31.5" transform="translate(-4.5 -4.5)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"/>
                                </g>
                            </svg>
                        </div>
                    </div>
                </section>

                <section class="room-info">
                    <ul>
                        <li>
                            <span>객실번호</span>
                            <span>101호</span>
                        </li>
                        <li>
                            <label>객실타입</label>
                            <select name="reserv-condition" id="">
                                <option value="0" selected>Superior</option>
                                <option value="1">Standard</option>
                                <option value="3">Studio Twin</option>
                                <option value="4">Loyal Suite</option>
                            </select>
                        </li>
                        <li>
                            <label>인원</label>
                            <select name="reserv-num" id="">
                                <option value="0">1 명</option>
                                <option value="1">2 명</option>
                                <option value="2">3 명</option>
                                <option value="3" selected>4 명</option>
                                <option value="4">5 명</option>
                                <option value="5">6 명</option>
                            </select>
                        </li>
                        <li>
                            <label>객실전망</label>
                            <select name="reserv-condition" id="">
                                <option value="0" selected>Village view</option>
                                <option value="1">Ocean view</option>
                            </select>
                        </li>
                        <li>
                            <label>조식인원</label>
                            <select name="breakfast-num" id="">
                                <option value="0" selected>0 명</option>
                                <option value="1">1 명</option>
                                <option value="2">2 명</option>
                                <option value="3">3 명</option>
                                <option value="4">4 명</option>
                                <option value="5">5 명</option>
                                <option value="6">6 명</option>
                            </select>
                        </li>
                        <li>
                            <span>숙박요금</span>
                            <div>
                                <span>145,000원</span>
                                <span><a class="btn-pencil" href="">pencil</a></span>
                            </div>
                        </li>
                    </ul>
                </section>
            </fieldset>
        
        <!-- ----------------btn------------------------------------------------ -->
            <div class="btn-box">
                <input class="btn-edit-cancel btn-admin-edit" type="reset" value="수정취소">
                <input class="btn-edit-confirm btn-admin-edit" type="submit" value="수정확인">
            </div>

        </form>
    </section>

    <!--  ---------------footer ---------------------------------------------------->  
    <footer class="footer">
        <div>
            <img src="../../../images/Seanery_hotel-removebg-preview.png">
        </div>
            
        <div class="footer-text">
            <div>
                <span>주소</span>
                <span>제주특별자치도 서귀포시 표선면 민속해안로 537</span>
            </div>
            <div>
                <span>이메일</span>
                <span>info@seaneryhotel.co.kr</span>
            </div>
        </div>
    </footer>
</body>
</html>

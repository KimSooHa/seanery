<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin/management/member-manage-detail-edit.css" type="text/css">
    <script src="/script/admin/management/member-manage-detail-edit.js"></script>
    <title>객실예약 - 회원정보수정 페이지</title>
</head>
<body>
    <!-- --------header---------------------------------------------------- -->
    <header class="header">
        <h1>회원 관리<span class="d-none">- 회원정보수정</span></h1>

        <div>
            <a class="img-btn-go-back img-btn-go-back-bluewhite" href="">뒤로가기 버튼</a>
            <a class="img-btn-menu img-btn-menu-bluewhite" href="">메뉴</a>
        </div>
    </header>

    <!-- --------회원정보수정---------------------------------------------------- -->

    <section class="edit-member-info">
        <h1>회원정보수정</h1>
        <form action="">
            <fieldset>
                <legend class="d-none">회원정보수정</legend>

                <section class="member-photo">
                    <h1 class="d-none">회원 사진</h1>
                    <div>
                        <img class="d-none member-img" src="" alt="회원 이미지">
                        <label for="img-file">이미지 변경</label>
                        <input type="file" class="d-none" name="img-change" id="img-file" accept="image/*">
                    </div>
                </section>

                <section class="member-info">
                    <ul>
                        <li>
                            <label>이름</label>
                            <input type="text" name="name" value="김수하">
                        </li>
                        <li>
                            <label>연락처</label>
                            <input type="text" name="phone-num" value="010-1234-1234">
                        </li>
                        <li>
                            <label>이메일</label>
                            <input type="text" name="email" value="tngk1001@naver.com">
                        </li>
                        <li>
                            <span>아이디</span>
                            <span>seanery123</span>
                        </li>
                        <li>
                            <label>비밀번호</label>
                            <input type="text" name="psw" value="12345678">
                        </li>
                        <li>
                            <span>가입일</span>
                            <span>2021.11.18</span>
                        </li>    
                    </ul>
                </section>
            </fieldset>
            <!-- ----------------btn------------------------------------------------ -->

        
        
            <div class="btn-box">
                <input class="btn-edit-cancel btn-admin-edit" type="reset" value="수정취소">
                <input class="btn-edit-confirm btn-admin-edit" type="submit" value="수정확인">
            </div>

        </form>
    </section>

    <!--  ---------------footer ---------------------------------------------------->  

    <footer class="footer">
        <div>
            <img src="../../../images/Seanery_hotel-removebg-preview.png">
        </div>
            
        <div class="footer-text">
            <div>
                <span>주소</span>
                <span>제주특별자치도 서귀포시 표선면 민속해안로 537</span>
            </div>
            <div>
                <span>이메일</span>
                <span>info@seaneryhotel.co.kr</span>
            </div>
        </div>
    </footer>
</body>
</html>

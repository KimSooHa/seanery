<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin/management/room-manage-detail.css" type="text/css">
    <title>객실예약 - 객실상세수정 페이지</title>
</head>
<body>
    <!-- --------header---------------------------------------------------- -->
    <header class="header">
        <h1>회원 관리<span class="d-none">- 회원상세</span></h1>

        <div>
            <a class="img-btn-go-back img-btn-go-back-bluewhite" href="">뒤로가기 버튼</a>
            <a class="img-btn-menu img-btn-menu-bluewhite" href="">메뉴</a>
        </div>
    </header>

    <!-- --------회원상세---------------------------------------------------- -->

    <section class="edit-room-info">
        <h1>객실상세</h1>
        <form action="">
            <fieldset>
                <legend class="d-none">객실상세정보</legend>

                <section class="room-photo">
                    <h1 class="d-none">객실 사진</h1>
                    <div>
                        <img src="../../images/객실/superior/superior-main1.jpg">
                    </div>
                </section>

                <section class="room-info">
                    <ul>
                        <li>
                            <span>객실번호</span>
                            <span>101호</span>
                        </li>
                        <li>
                            <span>객실타입</span>
                            <span>superior</span>
                        </li>
                        <li>
                            <span>객실전망</span>
                            <span>Village view</span>
                        </li>
                        <li>
                            <span>최대인원</span>
                            <span>2명</span>
                        </li>    
                        <li>
                            <span>숙박요금</span>
                            <span>145,000원</span>
                        </li>   
                    </ul>
                </section>
            </fieldset>
        
        <!-- ----------------btn------------------------------------------------ -->
            <div class="btn-box">
                <input class="btn-edit-cancel btn-admin-edit" type="submit" value="수정">
                <input class="btn-edit-confirm btn-admin-edit" type="submit" value="삭제">
            </div>

        </form>
    </section>

    <!--  ---------------footer ---------------------------------------------------->  
    <footer class="footer">
        <div>
            <img src="../../../images/Seanery_hotel-removebg-preview.png">
        </div>
            
        <div class="footer-text">
            <div>
                <span>주소</span>
                <span>제주특별자치도 서귀포시 표선면 민속해안로 537</span>
            </div>
            <div>
                <span>이메일</span>
                <span>info@seaneryhotel.co.kr</span>
            </div>
        </div>
    </footer>
</body>
</html>

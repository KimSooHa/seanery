<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin/reservation/reserv-info-edit.css" type="text/css">
    <title>객실예약 - 예약정보수정 페이지</title>
</head>
<body>
    <header class="header">
        <h1>객실 예약 <span class="d-none">- 예약정보수정</span></h1>

        <div>
            <a class="img-btn-go-back img-btn-go-back-bluewhite" href="./reserv-waiting-detail.html">뒤로가기 버튼</a>
            <a class="img-btn-menu img-btn-menu-bluewhite" href="./menu.html">메뉴</a>
        </div>
    </header>

    <section class="edit-reserv-info">
        <h1>예약정보수정</h1>
        <form action="">
            <fieldset>
                <legend class="d-none">객실예약정보</legend>

                <section class="reserv-info">
                    <h1>예약정보</h1>

                    <ul>
                        <li>
                            <span>회원명</span>
                            <span>김수하(soohk1001) 님</span>
                        </li>
                        <li>
                            <label>예약상태</label>
                            <select name="reserv-condition" id="">
                                <option value="0" selected>예약대기</option>
                                <option value="1">예약완료</option>
                            </select>
                        </li>
                        <li>
                            <label>인원</label>
                            <select name="reserv-num" id="">
                                <option value="0">1 명</option>
                                <option value="1">2 명</option>
                                <option value="2">3 명</option>
                                <option value="3" selected>4 명</option>
                                <option value="4">5 명</option>
                                <option value="5">6 명</option>
                            </select>
                        </li>
                        <li>
                            <label>조식인원</label>
                            <select name="breakfast-num" id="">
                                <option value="0" selected>0 명</option>
                                <option value="1">1 명</option>
                                <option value="2">2 명</option>
                                <option value="3">3 명</option>
                                <option value="4">4 명</option>
                                <option value="5">5 명</option>
                                <option value="6">6 명</option>
                            </select>
                        </li>
                        <li>
                            <label>체크인</label>
                            <select name="check-in" id="">
                                <option value="">2022.02.10</option>
                                <option value="" selected>2022.02.11</option>
                                <option value="">2022.02.12</option>
                                <option value="">2022.02.13</option>
                                <option value="">2022.02.14</option>
                                <option value="">2022.02.15</option>
                                <option value="">2022.02.16</option>
                            </select>
                        </li>
                        <li>
                            <label>체크아웃</label>
                            <select name="check-out" id="">
                                <option value="">2022.02.10</option>
                                <option value="">2022.02.11</option>
                                <option value="" selected>2022.02.12</option>
                                <option value="">2022.02.13</option>
                                <option value="">2022.02.14</option>
                                <option value="">2022.02.15</option>
                                <option value="">2022.02.16</option>
                            </select>
                        </li>
                        <li>
                            <span>추가사항</span>
                            <span>요청사항 없음 </span>
                        </li>
                        <li>
                            <span>결제가격</span>
                            <span>객실 - 310,000원</span>
                            <span>조식 - 0원</span>
                            <span class="total">total - 310,000원</span>
                        </li>
                    </ul>
                </section>
        
                <section class="room-info">
                    <h1>객실정보</h1>
        
                    <ul>
                        <li>
                            <label>객실번호</label>
                            <select name="room1-num" id="">
                                <optgroup label="room1">
                                    <option value="0">101 호</option>
                                    <option value="1">102 호</option>
                                    <option value="2">103 호</option>
                                    <option value="3" selected>104 호</option>
                                    <option value="4" disabled>105 호</option>
                                    <option value="5">106 호</option>
                                </optgroup>
                            </select>

                            <select name="room2-num" id="">
                                <optgroup label="room2">
                                    <option value="0">101 호</option>
                                    <option value="1">102 호</option>
                                    <option value="2">103 호</option>
                                    <option value="3" disabled>104 호</option>
                                    <option value="4" selected>105 호</option>
                                    <option value="5">106 호</option>
                                </optgroup>
                            </select>
                        </li>
                        <li>
                            <label>객실타입</label>
                            <select name="room1-type" id="">
                                <optgroup label="room1">
                                    <option value="0" selected>Superior/village view</option>
                                    <option value="1">Superior/Ocean view</option>
                                    <option value="2" disabled>Standard/village view</option>
                                    <option value="3" disabled>Standard/Ocean view</option>
                                    <option value="4" disabled>Studio Twin/village view</option>
                                    <option value="5" disabled>Studio Twin/Ocean view</option>
                                    <option value="6" disabled>Royal Suite/village view</option>
                                    <option value="7" disabled>Royal Suite/Ocean view</option>
                                </optgroup>
                            </select>

                            <select name="room2-type" id="">
                                <optgroup label="room2">
                                    <option value="0">Superior/village view</option>
                                    <option value="1" selected>Superior/Ocean view</option>
                                    <option value="2" disabled>Standard/village view</option>
                                    <option value="3" disabled>Standard/Ocean view</option>
                                    <option value="4" disabled>Studio Twin/village view</option>
                                    <option value="5" disabled>Studio Twin/Ocean view</option>
                                    <option value="6" disabled>Royal Suite/village view</option>
                                    <option value="7" disabled>Royal Suite/Ocean view</option>
                                </optgroup>
                            </select>
                        </li>
                    </ul>
                </section>
            </fieldset>
        
        
            <div class="btn-box">
                <input class="btn-edit-cancel btn-admin-edit" type="reset" value="수정취소">
                <input class="btn-edit-confirm btn-admin-edit" type="submit" value="수정확인">
            </div>

        </form>

    </section>
</body>
</html>

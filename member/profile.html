<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/member/profile.css" type="text/css" rel="stylesheet">
    <script type="module" src="/script/member/profile.js"></script>
    <title>프로필 수정</title>
</head>
<body>
    <header class="header">
        <h1>프로필 수정</h1>
        <div><a href="./menu/list.html" class="img-btn-go-back img-btn-go-back-white">뒤로가기</a></div>
    </header>

    <section class="modification">
        <h1 class="d-none">회원 프로필</h1>
        <div>
            <div>
                <img src="../images/ocean3.jpg" alt="회원이미지">
                <a href="">이미지변경</a>
            </div>
        </div>
        <form>
            <fieldset>
                <div>
                    <legend class="d-none">회원정보 입력</legend>
                    <label>이름</label>
                    <input type="text" name="name" placeholder="이름을 입력하세요">
                    <output class="d-none">유효한 이름 형식이 아닙니다.</output>
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" name="email" placeholder="tngk1001@naver.com">
                    <output class="d-none">유효한 이메일 형식이 아닙니다.</output>
                </div>
                <div>
                    <label>비밀번호</label>
                    <input type="password" name="password" placeholder="비밀번호">
                    <label>비밀번호 확인</label>
                    <input type="password" name="password-confirm" placeholder="비밀번호 확인" >
                    <output class="d-none">비밀번호가 일치하지 않습니다.</output>
                </div>
                <div>
                    <label>휴대전화</label>
                    <input type="text" name="phone" placeholder="010-1234-1234" pattern="01[016789]-\d{3,4}-\d{4}">
                    <output class="d-none">유효한 번호 형식이 아닙니다.</output>
                </div>
            </fieldset>
            <button type="submit">수정완료</button>
        </form>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/user/login.css" type="text/css">
    <title>로그인 페이지</title>
</head>
<body>
    <header class="header">
        <h1 class="d-none">login</h1>
        <div class="btn-header">
            <a class="img-btn-go-back img-btn-go-back-golden" href="/index.html">뒤로가기</a>
            <a class="img-btn-menu img-btn-menu-golden" href="">메뉴</a>
        </div>
    </header>


    <section class="login">

        <header class="login-header">
            <h1>Login</h1>
            <div>
                <a class="btn-user-reservation" href="./reserv.html">비회원 예약</a>
            </div>
        </header>
    
        <form action="login">
    
            <fieldset>

                <legend class="d-none">로그인 정보</legend>

                <div class="id">
                    <input type="text" placeholder="아이디" name="id" autofocus required autocomplete="off">
                </div>
                
                <div class="password">
                    <input type="password" placeholder="비밀번호" name="psw" required>
                    <output class="d-none">8자리 이상 입력해주세요.</output>
                </div>
                
                <div class="d-none">
                    <output class="d-none">아이디 또는 비밀번호를 다시 확인해주세요.</output>
                </div>
            
            </fieldset>
    
            <input class="btn-submit" type="submit" value="login">
    
        </form>

        <nav class="other-items">
            <h1 class="d-none">기타 항목</h1>
            <div>
                <a class="search-id" href="./search-id.html">아이디 찾기</a>
                <a class="search-password" href="./search-password.html">비밀번호 찾기</a>
                <a class="sign-up" href="./signup.html">회원가입</a>
            </div>
        </nav>

        <nav class="login-through-sns">
            <h1>sns 연동 로그인</h1>
           <div>
                <a class="img-btn-naver" href="">네이버</a>
                <a class="img-btn-kakao" href="">카카오톡</a>
                <a class="img-btn-google" href="">구글</a>
           </div>
        </nav>

    </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/user/search-password.css" type="text/css">
    <script type="module" src="/script/user/search-password.js"></script>
    <title>비밀번호 찾기</title>
</head>
<body>
    <header class="header">
        <h1 class="d-none">search-password</h1>
        <div>
            <a class="img-btn-go-back img-btn-go-back-golden" href="./login.html">뒤로가기 버튼</a>
            <a class="img-btn-menu img-btn-menu-golden" href="">메뉴</a>
        </div>
    </header>


    <article class="search-password">

        <header class="search-password-header">
            <h1>비밀번호 찾기</h1>
            
            <div>
                <a class="btn-search-id" href="./search-id.html">아이디 찾기</a>
            </div>
        </header>

        <p>
            가입하신 아이디와 Email을 입력하시면,<br>
            입력하신 Email로 임시 비밀번호를 보내드립니다.
        </p>

        <form action="search-password">
            <fieldset>
                <legend class="d-none">회원정보</legend>

                <div class="id">
                    <input type="text" required placeholder="아이디" autofocus autocomplete="off" pattern="[A-Za-z]{1}(?=.*\d)[A-Za-z0-9_-]{3,19}$">
                    <output class="d-none">입력한 회원정보를 다시 확인해주세요.</output>
                </div>

                <div class="email">
                    <input type="text" required placeholder="Email" name="email" autocomplete="off" pattern="[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$">
                    <output class="d-none">유효한 이메일 형식이 아닙니다.</output>
                </div>
            </fieldset>

            <div class="btn-box">
                <input class="btn-submit" type="submit" value="비밀번호 전송">
                <input class="btn-reset" type="reset" value="취소">
            </div>
        </form>

    </article>

    
</body>
</html>

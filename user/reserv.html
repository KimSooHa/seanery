<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/user/reserv.css" type="text/css">
    <title>비회원 예약 페이지</title>
</head>
<body>
    <header class="header">
        <h1 class="d-none">비회원 예약</h1>
        <div class="btn-header">
            <a class="img-btn-go-back img-btn-go-back-golden" href="/index.html">뒤로가기</a>
            <a class="img-btn-menu img-btn-menu-golden" href="">메뉴</a>
        </div>
    </header>

    <section class="user-reservation">
        
        <header class="user-reservation-header">
            <h1>비회원 예약</h1>
            <div>
                <a class="btn-login" href="./login.html">Login</a>
            </div>
        </header>

        <form action="user-reserv">
            
            <fieldset class="user-reserv-info">

                <legend class="d-none">비회원 예약 정보</legend>

                <div class="name">
                    <input type="text" placeholder="성함" required pattern="\D{2}" autofocus autocomplete="off">
                    <output class="d-none">이름 2자리 이상 입력해주세요.</output>
                </div>
                <div class="phone-num">
                    <input type="tel" placeholder="휴대폰 번호" name="phone number" required pattern="01[01689]-\d{3,4}-\d{4}" autocomplete="off">
                    <output class="d-none">유효한 전화번호 형식이 아닙니다.</output>
                </div>
            </fieldset>

            <textarea name="info-collect agreement" rows="9" maxlength="200" disabled>
            개인정보 수집·이용 동의
            ·수집항목: 성함, 휴대폰 번호
            ·수집·이용목적:
            - 콘도 예약 안내 및 관리
            - 콘도 서비스 이용에 따른 본인 식별, 유실물 및
            안전사고 발생 시 연락망 확보, 주차관리
            ·보유 및 이용 기간: 예약 및 투숙 후 5년
            
            위의 내용을 거부할 수 있으며 거부할 시
            예약 진행이 불가함을 알려드립니다.
            </textarea>
            
            <fieldset class="info-collect-agree">
                <legend class="d-none">개인정보 수집 동의</legend>
                <div>
                    <label>위 개인정보 수집·이용에 동의합니다. (필수)</label>
                    <input type="checkbox" required>
                </div>
            </fieldset>

            <input class="btn-submit" type="submit" value="비회원 예약">
        </form>
    </section>

    <div class="btn-search-reserv"><a href="./search-reserv.html">비회원 예약조회</a></div>
</body>
</html>

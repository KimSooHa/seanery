<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/room/pay-detail.css" type="text/css" rel="stylesheet">

</head>
<body>
    <div class="total">
        <form action="pay-detail.html"></form>

        <!-- -----------header----------------------------- -->
        <header class="header">
            <span class="font-b">옵션사항</span>
            <div><a class="btn-back" href="">취소버튼</a></div>
        </header>
        <!--------------조식-------------------------------  -->
        <div>
            <span class="font-c">조식</span>
            <div class="breakfast">
                <span>1박</span>


                <span>성인</span>
                <div>
                    <span class="btn-minus">-</span>
                    <input type="number" value="0" >
                    <span class="btn-plus">+</span>
                </div>

                <span>어린이</span>
                <div>
                    <span class="btn-minus">-</span>
                    <input type="number" value="0" >
                    <span class="btn-plus">+</span>
                </div>          
            </div>
        </div>    
        <!--------------전망-------------------------------  -->

        <div>
            <span class="font-c">전망</span>
            <div class="vieww">
                    <span>객실1</span>
                    <div class="view">
                        <label>오션 뷰</label><input name="a" id="room1" type="radio">
                        <label>빌리지 뷰</label><input name="a" id="room1" type="radio">
                    </div>

                    <span>객실2</span>
                    <div class="view">
                        <label>오션 뷰</label><input name="b" id="room2" type="radio">
                        <label>빌리지 뷰</label><input name="b" id="room2" type="radio">
                    </div>
            </div>
            <span class="notice">현재 오션 뷰는 객실마감되었습니다.</span>
        </div>

 
        <div class="div-line"></div>
        <!-- -----------------요청사항--------------------------------- -->

        <div>
            <div>
                <span class="font-b">요청사항</span>

                <div>
                    <span>성인 3인 투숙 시, 별도 요금 발생<br></span>
                    <span>※추가 요청 사항은 아래 기재 바랍니다.</span>
                </div>

                <div class>
                    <input class="box-size" type="text" placeholder="기재해 주신 요청사항은 예약 시 참고되며 제공이 보장되지는 않습니다.">
                </div>
            </div>
        </div>

        <div class="div-line"></div>
        <!-- ---------------Superior----------------------------- -->

        <div>
            <span class="font-b">Superior</span>
            <div>
                <span>객실1 (성인1, 어린이1)<br></span>
                <span>객실2 (성인1, 어린이0)</span>
            </div>
        </div>

        <div class="div-line"></div>
        <!-- -------------Total---------------------------- -->

        <div>
            <span class="font-b">Total</span>

            <div class="bill">
                <span class="bill-category">객실금액</span>
                <span>145,000(1박) x 2(객실 수) + 오션뷰 20,000 (추가요금)</span>
                
                <span class="bill-category">옵션</span>
                <span></span>

                <span class="bill-category">조식</span>
                <span>0(1박)</span>
            </div>
        </div>

        <div class="div-line"></div>
        <!-- ------------------총예약금액----------------------- -->
        <div class="font-d">
            <span>총 예약금액</span>
            <span>310,000원</span>
        </div>
        <!-- ---------------btn-rev-------------------------------------- -->
    </div>
    
        <div class="btn-rev">
            <input type="button" value="예약하기">
        </div>


        
    
</body>

</html>

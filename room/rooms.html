<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객실 페이지</title>
    <link rel="stylesheet" href="/css/room/rooms.css" type="text/css">
</head>
<body>
    <header class="header">
        <h1>Rooms</h1>
        
        <div class="btn-header">
            <a class="img-btn-go-back" href="/index.html">뒤로가기</a>
            <a class="img-btn-menu" href="">메뉴</a>
        </div>

        <div class="blur"></div>
    </header>
    
    <!-- <div class="header-bottom-bg-box">
        <div>Rooms</div>
        <div class="blur"></div>
    </div> -->

    <article class="rooms">
        <h1 class="d-none">객실목록</h1>

        <p class="rooms-introduct">
            아름다운 경치가 펼쳐진 객실에서 편안한 하루를 보내세요
        </p>

        <div class="select-schedule"><a class="btn-select-schedule" href="./select-opt.html">일정 선택하기</a></div>
            
        <article class="room-list">
            <h1 class="room-list-title">Superior</h1>
            <div class="room-list-img">
                <img src="/images/객실/superior/superior-main1.jpg" alt="superior">
            </div>

            <p class="room-list-introduct">
                <a href="">
                    가장 기본적인 룸 타입으로<br>
                    실용적이면서도 안락한 객실입니다.
                </a>
            </p>
        </article>


        <article class="room-list">
            <h1 class="room-list-title">Standard</h1>
            <div>
                <img src="/images/객실/standard/standard-main.jpg" alt="standard">
            </div>

            <p class="room-list-introduct">
                <a href="">
                    고층에서 내려다보는 제주 전망을<br>
                    선사하는 객실입니다.
                </a>
            </p>
        </article>

        <article class="room-list">
            <h1 class="room-list-title">Studio Twin</h1>
            <div>
                <img src="/images/객실/studio-twin/studio-twin-main.jpeg" alt="studio twin">
            </div>

            <p class="room-list-introduct">
                <a href="">
                    거실과 주방이 이어져 공간을 넓게<br>
                    사용하실 수 있는 스튜디오 타입의 객실입니다.
                </a>
            </p>
        </article>

        <article class="room-list">
            <h1 class="room-list-title">Royal Suite</h1>
            <div>
                <img src="/images/객실/royal-suite/royal-suite-main.jpg" alt="royal suite">
            </div>

            <p class="room-list-introduct">
                <a href="">
                    최상층에서 제주의 아름다운 풍경을 감상하며<br>
                    고품격 서비스를 경험할 수 있는 객실입니다.
                </a>
            </p>
        </article>
    </article>
</body>
</html>

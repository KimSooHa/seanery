<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/room/select-opt.css" type="text/css">
    <script type="module" src="/script/room/select-opt.js"></script>
    <script src="/script/room/select-opt-num.js"></script>
    <script src="/script/dialog.js"></script>

    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1>Reservation</h1>

        <div class="btn-header">
            <a class="img-btn-go-back img-btn-go-back-weightedwhite" href="./rooms.html">뒤로가기</a>
            <a class="img-btn-menu img-btn-menu-weightedwhite" href="">메뉴</a>
        </div>

        <div class="blur"></div>
    </header>

    <article class="select-schedule">
        <h1>일정 선택</h1>

        <p>
            예약을 원하시는 날짜, 인원, 객실을 선택해주세요. 
        </p>

        <form action="select-opt">

            <fieldset>
                <legend class="d-none">객실검색 정보</legend>

                <div class="select-num">
                    <ol>
                        <li>
                            <label class="d-none">인원수 선택</label>
                            <span>Room</span>
                            <input type="number" name="room-num" id="room-num" value="1" readonly>
        
                            <span>&sol;</span>
        
                            <span>Adults</span>
                            <input type="number" class="adult-num" name="room1_adult-num" id="room1_adult-num" value="1" readonly>
        
                            <span>&sol;</span>
        
                            <span>Kid</span>
                            <input type="number" class="kid-num" name="room1_kid-num" id="room1_kid-num" value="0" readonly>
                        </li>
                        <li class="d-none">
                            <label class="d-none">인원수 선택</label>
                            <span>Room</span>
                            <input type="number" name="room-num" id="room-num" value="2" readonly>
        
                            <span>&sol;</span>
        
                            <span>Adults</span>
                            <input type="number" class="adult-num" name="room1_adult-num" id="room1_adult-num" value="1" readonly>
        
                            <span>&sol;</span>
        
                            <span>Kid</span>
                            <input type="number" class="kid-num" name="room1_kid-num" id="room1_kid-num" value="0" readonly>
                        </li>
                        <li class="d-none">
                            <label class="d-none">인원수 선택</label>
                            <span>Room</span>
                            <input type="number" name="room-num" id="room-num" value="3" readonly>
        
                            <span>&sol;</span>
        
                            <span>Adults</span>
                            <input type="number" class="adult-num" name="room1_adult-num" id="room1_adult-num" value="1" readonly>
        
                            <span>&sol;</span>
        
                            <span>Kid</span>
                            <input type="number" class="kid-num" name="room1_kid-num" id="room1_kid-num" value="0" readonly>
                        </li>
                    </ol>
                </div>

                <div class="select-room">
                    <label class="d-none">객실 선택</label>
                    <input type="text" name="room-select" value="객실 선택" readonly>
                    <ol class="d-none">
                        <li>
                            <input type="text" name="room" id="room1" value="Room 1" readonly>
                            <span>&minus;</span>
                            <input type="text" name="room1-type" id="room1-type" value="Superior/village" readonly>
                        </li>
                        <li>
                            <input type="text" name="room" id="room2" value="Room 2" readonly>
                            <span>&minus;</span>
                            <input type="text" name="room2-type" id="room2-type" value="Standard/ocean" readonly>
                        </li>
                        <li>
                            <input type="text" name="room" id="room3" value="Room 3" readonly>
                            <span>&minus;</span>
                            <input type="text" name="room3-type" id="room3-type" value="Standard/ocean" readonly>
                        </li>
                    </ol>
                </div>

                <div class="check-in select-date">
                    <label class="d-none">체크인</label>
                    <input type="text" id="start-date" value="체크인 날짜" readonly>
                </div>
                
                <div class="check-out select-date">
                    <label class="d-none">체크아웃</label>
                    <input type="text" id="end-date" value="체크아웃 날짜" readonly>
                </div>
            </fieldset>

            <input class="btn-search" type="submit" value="Search">
        </form>
    </article>
</body>
</html>

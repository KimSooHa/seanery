<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/room/room1-pay-detail.css" type="text/css">
    <script src="../script/room/room1-pay-detail.js"></script>
    <title>room1 옵션사항</title>
</head>
<body>
    <h1 class="d-none">객실수/인원수 선택</h1>

    <section>
        <h1 class="d-none">객실별 인원수</h1>

        <form action="">
            <div class="top">
                <div>옵션사항</div>
                <div class="img-btn-close">닫기버튼</div>
            </div>
            
            
            <div class="view-title">전망</div>
            <fieldset>
                <legend class="d-none">전망 선택</legend> 

                <div class="room-view">
                    <label class="d-none">객실 뷰</label>
                    <label>오션 뷰</label><input type="radio" name="view">
                    <label>빌리지 뷰</label><input type="radio" name="view">
                </div>

            </fieldset>
            <div>현재 오션 뷰는 객실 마감 되었습니다.</div>

            <div class="div-line"></div>

            <div class="ask-detail">
                <div>
                    <div>요청사항</div>
                    <div>
                        <span>성인 3인 투숙 시, 별도 요금 발생 <br></span>
                        <span>※ 추가 요청 사항은 아래 기재 바랍니다.</span>
                    </div>
                </div>
                <fieldset>
                    <legend class="d-none">요청사항</legend>
                    <input type="text" placeholder="기재해 주신 요청사항은 예약 시 참고되며 제공이 보장되지는 않습니다.">
                </fieldset>

                <div class="div-line"></div>
            </div>


            <div class="opt-check">
                <div>Superior</div>
                <div>
                    <span>객실1(성인1, 어린이1) <br></span>
                </div>
            </div>


            <div class="div-line"></div>


            <div class="opt-total">
                <div>Total</div>
                <div>
                    <div>
                        <label>객실금액</label>
                        <span>145,000(1박)<br>+오션뷰 20,000 (추가요금)</span>
                    </div>
                </div>

                <div>옵션</div>
                <div>
                    <div>
                        <label>조식</label>
                        <span>0(1박)</span>
                    </div>
                </div>
            </div>

            <div class="div-line"></div>

            <div class="total-pay">
                <div>
                    <span>총 예약금액</span>
                    <span>165,000원</span>
                </div>
            </div>
            <div class="btn-reserv">
                <a href=""><input type="button" value="예약하기"></a>
            </div>
        
        </form>
    </section>
</body>
</html>
